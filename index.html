<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jurusanku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
          "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"
        }
      }
    </script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }

      @keyframes boingIn {
        0% {
          opacity: 0;
          transform: translateY(20px) scale(0.95);
        }
        80% {
          opacity: 1;
          transform: translateY(-5px) scale(1.02);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-boing-in {
        animation: boingIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(1rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }
    </style>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-stone-50 text-gray-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
